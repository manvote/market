<body>
  <!-- Sticky bar -->
  <header class="nav nav--sub">
    <div class="nav__left">
      <a class="brand" href="/"><span class="brand__dot"></span>M mart</a>
      <span class="chip chip--accent">Within 10 km</span>

    <div class="nav__center">

        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 1 1 3 9.5A6.5 6.5 0 0 1 9.5 3"/></svg>
        <input id="searchProducts" type="search" placeholder="Search productsâ€¦"/>
      </div>
    </div>
    <div class="nav__right">
      <select id="sortSelect" class="select">
        <option value="popular">Sort: Popular</option>
        <option value="price-asc">Price â†‘</option>
        <option value="price-desc">Price â†“</option>
        <option value="rating">Rating</option>
      </select>
      <button id="cartBtn" class="cart-btn"><span>Cart</span><b id="cartCount" class="badge">0</b></button>
    </div>
  </header>

  <!-- LEFT Cart Panel (same as home) -->
  <div id="panelBackdrop" class="backdrop" hidden></div>

    </footer>
  </aside>

  <!-- Filters + Grid -->
  <main class="layout">
    <aside class="filters">
      <h3>Filters</h3>
      <div class="filter-block">
        <h4>Category</h4>
        <div id="subcatFilters" class="chip-group">
          <button class="chip chip--select" data-cat="all">All</button>
          <button class="chip" data-subcat="frozen_paratha">Frozen Parathas</button>
          <button class="chip" data-subcat="frozen_meals">Frozen Meals</button>
          <button class="chip" data-subcat="frozen_dessert_&_icecreams">Frozen desserts & Icecreams</button>
  
          
        </div>
      </div>
      <div class="filter-block">
        <h4>Price</h4>
        <input id="priceRange" type="range" min="20" max="400" value="400" />
        <div class="muted">Max: <b id="priceLabel">â‚¹400</b></div>
      </div>
      <div class="filter-block">
        <h4>Delivery</h4>
        <label class="switch">
          <input id="freeDelivery" type="checkbox" checked>
          <span>Free above â‚¹499</span>
        </label>
      </div>
    </aside>

    <section class="grid-wrap">
      <div class="grid-head">
        <h2 id="gridTitle">Explore New Snacks Here</h2>
        <span class="muted" id="gridCount"></span>
      </div>
      <div id="grid" class="grid-api-frozen">
        <section class="api-frozen">
