<!-- templates/admin_login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login â€” M Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- ðŸŒŸ Favicon Icon for Taskbar/Browser Tab -->
  <link rel="icon" href="assets/logo.png" type="png" />

  <!-- Optional: Apple Icon and Other Support -->
  <link rel="apple-touch-icon" href="assets/logo.png" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'success' if cat=='success' else ('danger' if cat=='danger' else 'info') }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3"><i class="bi bi-person-circle"></i> Admin Login</h4>
          <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
